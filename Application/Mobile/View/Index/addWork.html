<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>工时详情</title>

		<meta name="renderer" content="webkit">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/css/reset.css" media="all">
        <link rel="stylesheet" href="__PUBLIC__/css/layout.css" media="all">
	</head>
<body>

<form  method="post" action="{:U('Index/addWork')}">

 <div id="lee" class="add_box">
 	<div class="layui_row">
    	<label class="layui-form-label">项目名称：</label>
        <select class="layui_select" name="pid" >
             <option value="">选择项目</option>
             <foreach name="project_list" item="v">
                 <option  value="{$v.pid}">{$v.project_name}</option>
             </foreach>
         </select>
    </div>
	<div class="layui_row">
    	<label class="layui-form-label">所用工时：</label>
        <input class="layui_input" type="text" name="work_hours">&nbsp;小时
    </div>
	<div class="layui_row">
    	<label class="layui-form-label_2">完成工作</label><br/>
        <div class="mar_lr"><textarea placeholder="请输入完的成工作" class="layui_area" name="work_content"></textarea></div>
    </div>

 </div>
 <div class="layui-form-item">
	<input type="submit" value="立即提交"class="layui-btn2" >
 </div>

</form>



<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>

<script>

    layui.use(['jquery', 'layer','form'], function(){

        var form = layui.form();

        var $ = layui.jquery //重点处

            ,layer = layui.layer;

       //form.render('select');

        //后面就跟你平时使用jQuery一样
    });
</script>

</body>

</html>
