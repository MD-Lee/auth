<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">

		<title>工时</title>

		<meta name="renderer" content="webkit">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/css/reset.css" media="all">
        <link rel="stylesheet" href="__PUBLIC__/css/layout.css" media="all">
        <link rel="stylesheet" href="__PUBLIC__/css/dropload.css" media="all">
	</head>



<body>
<article class="khfxWarp">
    <ul class="wk_time_list khfxPane">
    <foreach name="work_info" item="vo">
        <li class="animated fadeInRight">
        	<div class="bl_sign">补录</div>
            <h2 class="work_title"><a href="{:U('Index/detailWork',array('id'=>$vo['id']))}">{$vo.project_name}</a></h2>
    
            <div class="work_item"><span class="work_txt">所用工时:</span>{$vo.work_hours}</div>
    
            <div class="work_item"><span class="work_txt">完成工作:</span>{$vo.work_content}</div>
    
            <div class="work_time">{$vo.created_time|date="Y-m-d",###}</div>
       </li>
    </foreach>
    </ul>
</article> 

<footer class="foot_con">
    <div style="height:50px;"></div>
    <div class="footer">
        <a class="bl_btn" href="{:U('Index/makeupWork')}">补录工时</a>
        <a class="addgs_btn" href="{:U('Index/addWork')}">添加工时</a>
    </div>
</footer>
    

<script src="__PUBLIC__/plugins/jquery-2.2.3.min.js"></script>
<script src="__PUBLIC__/plugins/dropload.js"></script>
<script src="__PUBLIC__/plugins/khData.js"></script>
</body>

</html>
