<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>工时详情</title>

		<meta name="renderer" content="webkit">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/css/reset.css" media="all">
        <link rel="stylesheet" href="__PUBLIC__/css/layout.css" media="all">
	</head>



<body>

	<ul class="bl_detail">
        <if condition="$work_info_detail['type'] eq 1">
        
            <li><span class="work_txt">补录日期：</span>{$work_info_detail.additional_recording_time|date="Y-m-d",###}</li>
            
            <li><span class="work_txt">补录原因：</span>{$work_info_detail.additional_recording}</li>
        
        </if>

		<li><span class="work_txt">项目名称：</span>{$work_info_detail.project_name}</li>

		<li><span class="work_txt">所用工时：</span>{$work_info_detail.work_hours}&nbsp;小时</li>

		<li><span class="work_txt">完成工作：</span>{$work_info_detail.work_content}</li>
     </ul>
        
	
    <footer class="foot_con">
    <div style="height:50px; background:none;"></div>
    <div class="footer">
        <a class="modify_gs" href="javascript:void();">修改工时</a>
    </div>
</footer>
</body>



</html>
