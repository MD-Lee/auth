<!DOCTYPE html>

<html>



	<head>

		<meta charset="UTF-8">

		<title>Table</title>

		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />

		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">

		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">

	</head>



	<body>

		<div class="admin-main">



			<blockquote class="layui-elem-quote" style="overflow:hidden;">



				<div class="layui-inline fl">

					<form action="{:U('User/index')}" method="get">

						<div class="layui-input-inline">

							<select class="select_box" name="cid" id="cid">

								<option value="" selected="selected">请选择公司</option>

								<foreach name="company_list" item="v">

									<option  value="{$v.id}" <if condition="$cid eq $v['id']">selected</if>>{$v.name}</option>

								</foreach>

							</select>

							<select class="select_box" name="gid" id="gid">
                            	<option value="" selected="selected">请选择小组</option>

							</select>

						</div>

						<input type="hidden" name="fgid" id="fgid" value="{$gid}">

					<input type="submit" class="layui-btn layui-btn-small search_btn"></input>

					</form>

				</div>

                <div class="fr">
                    <button  class="layui-btn layui-btn-small add layui-inline">

                        <i class="layui-icon">&#xe608;</i> 添加用户

                    </button>

                    <button class="layui-btn layui-btn-small export" style="margin:0;">

                        <i class="layui-icon">&#xe608;</i> 导出

                    </button>

                    <form class="layui-inline" action="/Admin/Ajax/eximport" enctype="multipart/form-data" method="post" >

                        <a class="layui-btn layui-btn-small import" href="javascript:void();">导入
                            <input type="file" name="excel"/>
                        </a>


                        <input class="layui-btn layui-btn-small" type="submit" value="提交" style="margin:0;" />

                    </form>

				</div>

			</blockquote>

			<fieldset class="layui-elem-field">

				<legend>用户列表</legend>

				<div class="layui-field-box">

				<table class="layui-table">

					  <thead>

					  <tr>

						  <th>序号</th>

						  <th>姓名</th>

						  <th>性别</th>

						  <th>入职时间</th>

						  <th>工资</th>

						  <th>所属公司</th>

						  <th>所属小组</th>

						  <th>权限</th>

						  <th>操作</th>

					  </tr>

					  </thead>

					  <tbody>

					  <foreach name="user_info"  item="vo">

						  <tr>

							  <td>{$vo.id}</td>

							  <td>{$vo.user_name}</td>

							  <td>{$vo.sex}</td>

							  <td>{$vo.create_time}</td>

							  <td>{$vo.wages}</td>

							  <td>{$vo.company}</td>

							  <td>{$vo.company_group}</td>

							  <td>{$vo.auth_type_name}</td>

							  <td>

								  <a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal edit"><i class="layui-icon">&#xe642;</i>编辑</a>

								  <a  data="{$vo.id}" class="layui-btn layui-btn-danger layui-btn-mini del"><i class="layui-icon">&#xe640;</i>删除</a>



							  </td>

						  </tr>

					  </foreach>

					  </tbody>

				</table>



				</div>

			</fieldset>

			<div class="admin-table-page">

				<div id="page" class="page">

				{$page}

				</div>

			</div>

		</div>

		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>

		<script type="text/javascript" src="__PUBLIC__/plugins/my.js"></script>



		<script>

			layui.use(['laypage','layer','form'], function() {

				var laypage = layui.laypage,
                    layer = layui.layer;

					$ = layui.jquery;



					//请求表单

				 $('.add').click(function(){

					var url = "{:U('User/addUser')}";

					$.get(url,function(data){

						if(data.status == 'error'){

							layer.msg(data.msg,{icon: 5});

							return;

						}

						layer.open({

							  title:'添加用户',

							  type: 1,

							  skin: 'layui-layer-rim', //加上边框

							  area: ['500px'], //宽高

							  content: data,

						});

					})

				 });

				//编辑用户

				$('.edit').click(function(){

					var user_id = $(this).attr('data');

					var url = "{:U('User/addUser')}";

					$.get(url,{user_id:user_id},function(data){

						if(data.status == 'error'){

							layer.msg(data.msg,{icon: 5});

							return;

						}

						layer.open({

							  title:'编辑用户',

							  type: 1,

							  skin: 'layui-layer-rim', //加上边框

							  area: ['500px'], //宽高

							  content: data,

						});

					})

				 });



				//分配角色

				$('.role').click(function(){

					var user_id = $(this).attr('data');

					var url = "{:U('AuthGroup/giveRole')}";

					$.get(url,{user_id:user_id},function(data){

						if(data.status == 'error'){

							layer.msg(data.msg,{icon: 5});

							return;

						}
						layer.open({

							  title:'分配角色',

							  type: 1,

							  skin: 'layui-layer-rim', //加上边框

							  area: ['500px','500px'], //宽高

							  content: data,

						});

					})

				 });



				//删除

				$('.del').click(function(){

					var user_id = $(this).attr('data');

					var url = "{:U('User/deleteUser')}";

					layer.confirm('确定删除吗?', {

						  icon: 3,

						  skin: 'layer-ext-moon',

						  btn: ['确认','取消'] //按钮

						}, function(){

							$.post(url,{user_id:user_id},function(data){

								if(data.status == 'error'){

									  layer.msg(data.msg,{icon: 5});//失败的表情

									  return;

								  }else{

									  layer.msg(data.msg, {

										  icon: 6,//成功的表情

										  time: 2000 //2秒关闭（如果不配置，默认是3秒）

										}, function(){

										   location.reload();

										});

								  }

							})

					  });

				});







			});

		</script>



	</body>



</html>
