<!DOCTYPE html>

<html>



<head>

  <meta charset="UTF-8">

  <title>添加项目</title>

  <link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />

  <link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">

  <link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	
  <script src="__PUBLIC__/plugins/jquery.min.js"></script>  
  <script>
  	$(function(){
		$(".add_m_btn").click(function(){
			$(".add_member_con").show();
			$(".add_member_box").show();
			});
		
		$(".edit_m_btn").click(function(){
			$(".add_member_con").show();
			$(".modify_member").show();
			});
		
		});
		
  </script>
  <style>
  	.layui-input, .layui-textarea{ width:300px;}
  </style>
</head>

<body>





<form class="layui-form"  id="myform">



  <div class="layui-form-item">

    <label class="layui-form-label">所属公司</label>

    <div class="layui-input-block">

      <select name="cid" lay-filter="aihao">

        <option value=""></option>

        <foreach name="company" item="v">

          <option value="{$v.id}" <if condition="$project_info['cid'] eq $v['id']"> selected</if>>{$v.name}</option>

        </foreach>

      </select>

    </div>

  </div>



  <div class="layui-form-item">

    <label class="layui-form-label">项目名称</label>

    <div class="layui-input-block">

      <input  name="project_name" value="{$project_info['project_name']}" lay-verify="title" autocomplete="off" placeholder="请输入项目名称" class="layui-input" type="text">

    </div>

  </div>



  <div class="layui-form-item">

    <label class="layui-form-label">项目合同额</label>

    <div class="layui-input-block">

      <input name="money" lay-verify="title" value="{$project_info['money']}" autocomplete="off" placeholder="请输入项目合同额" class="layui-input" type="text">

    </div>

  </div>

  <div class="layui-form-item">

    <label class="layui-form-label">项目成员</label>

    <div class="layui-input-block">

      <textarea id="textarea_content" readonly="readonly" placeholder="请输入内容" class="layui-textarea fl"> {$project_info['show_project_member']}</textarea>
      <div class="edt_btns">
      	<a class="add_m_btn">添加</a><br/>
        <a class="edit_m_btn" onclick="edt_member()">修改</a>
      </div>

    </div>

  </div>



  <div class="layui-form-item">

    <div class="layui-input-block">

      <button class="layui-btn" lay-submit="" id="sub">立即提交</button>
      <input type="hidden" name="project_id" value="{$project_info['id']}" id="project_id">
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>

    </div>

  </div>

</form>


<div class="add_member_con">
	<fieldset class="layui-elem-field add_member_box hide">
    	<legend>添加成员</legend>
        <div class="mar_row">
            <div class="layui-inline">
            
              <form >
            
                <div class="layui-input-inline">
            
                  <select class="select_box" name="cid" id="cid">
            
                    <option value="" selected="selected">请选择公司</option>
            
                    <foreach name="company" item="v">
            
                      <option  value="{$v.id}" >{$v.name}</option>
            
                    </foreach>
            
                  </select>
            
                  <select class="select_box" name="gid" id="gid">
                    <option value="" selected="selected">请选择成员</option>
                  </select>
            
                </div>
            
                <input type="hidden" name="fgid" id="fgid" value="">
            
                <input type="button" class="layui-btn layui-btn-small search_btn" onclick="select_member()" value="搜索"/>
            
              </form>
            
            </div>
            
            <!--选择-->
            
            <div class="">
            
              <table class="layui-table">
            
                <colgroup>
            
                  <col width="50">
            
                  <col width="150">
            
                  <col>
            
                </colgroup>
            
                <thead>
            
                <tr>
            
                  <th style="width:10%"><input  id="selects" type="checkbox"></th>
            
                  <th style="width:45%">姓名</th>
            
                  <th style="width:45%">项目分账比例</th>
            
                </tr>
            
                </thead>
            
                <tbody id="check_member">
            
                </tbody>
            
              </table>
            
              <button  class="layui-btn layui-btn-primary add_member" >添加</button>
            
            </div>
        </div>
    </fieldset>
    <!--end选择-->
    
    <!--选中-->
    <fieldset class="layui-elem-field modify_member hide">
    	<legend>修改成员</legend>
            <div class="mar_row">
            
              <table class="layui-table">
            
                <colgroup>
            
                  <col width="">
            
                  <col width="">
            
                  <col width="">
            
                  <col>
            
                </colgroup>
            
                <thead>
            
                <tr>
            
                  <th style="width:10%"><input name=""  type="checkbox"></th>
            
                  <th style="width:30%">已选成员</th>
            
                  <th style="width:30%">项目分账比例</th>
            
                  <th style="width:30%">操作</th>
            
                </tr>
            
                </thead>
            
                <tbody id="add_member">
            
                </tbody>
            
              </table>
            
              <button  class="layui-btn layui-btn-primary check_member">添加</button>
            
            </div>
        </div>
    </fieldset>
<!--end选中-->

<script charset="utf-8" type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>

  <script charset="utf-8" type="text/javascript" src="__PUBLIC__/plugins/my.js"></script>

  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

  <script>

      layui.use(['form', 'layedit', 'laydate'], function(){

          var form = layui.form()

              ,layer = layui.layer

              ,layedit = layui.layedit

              ,laydate = layui.laydate;

          //全选

          form.on('checkbox(allChoose)', function(data){

              var child = $(data.elem).parents('table').find('tbody input[type="checkbox"]');

              child.each(function(index, item){

                  item.checked = data.elem.checked;

              });

              form.render('checkbox');

          });
          //监听提交

          var url = "{:U('Project/addProject')}";

          $("#sub").click(function(){



              $.ajax({

                  type:'post',

                  url:url,

                  data:$("#myform").serialize(),



                  dataType:'json',

                  success:function(data){

                      if(data.status == 'error'){

                          layer.msg(data.msg,{icon: 5});//失败的表情

                          return;

                      }else if(data.status == 'success'){

                          layer.msg(data.msg, {

                              icon: 6,//成功的表情

                              time: 2000 //2秒关闭（如果不配置，默认是3秒）

                          }, function(){
                              window.location.href = "{:U('Project/index')}";
                              //location.reload();

                          });

                      }

                  }

              });

              return false;//阻止表单跳转

          });

      });

  </script>



</body>

</html>
